name: audit

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup mise
      uses: jdx/mise-action@v2

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build main
      run: pnpm build-main

    - name: Build types
      run: pnpm build-types

    - name: Lint package
      run: pnpm lint

    - name: Check package
      run: pnpm check

    - name: Test package
      run: pnpm test
